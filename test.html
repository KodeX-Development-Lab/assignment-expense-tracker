<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="login()">Login</button> <!-- Added parentheses to call the function -->
    <script>
        async function login() {
            try {
                const res = await fetch(`http://localhost:8000/api/v1/auth/login`, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        email: "test@example.com", 
                        password: "password" 
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (res.ok) {
                    const data = await res.json(); // Fixed: need to call json() and await it
                    console.log(data);
                } else {
                    console.error('Login failed:', res.status, res.statusText);
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        }
    </script>
</body>

</html>
